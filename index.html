<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre meu dono - Por Guti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden-contact { display: none; }
        .found-stamp { transform: rotate(-15deg); border: 3px solid #16a34a; color: #16a34a; background: rgba(255,255,255,0.9); z-index: 40; }
        .preview-img { width: 100%; height: 100%; object-fit: cover; }
        .zoonoses-blur { backdrop-filter: blur(12px); background: rgba(0,0,0,0.85); }
        .admin-btn { display: none; }
        .admin-mode .admin-btn { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-in; }
    </style>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <header class="bg-blue-600 text-white p-6 shadow-xl text-center relative">
        <h1 class="text-2xl font-black uppercase italic leading-none tracking-tighter">Encontre meu dono</h1>
        <p class="text-sm font-light tracking-widest mt-1">"Por Guti"</p>
        <button onclick="acessoGestor()" class="absolute top-2 right-2 opacity-10 hover:opacity-100 text-[10px]">üîí GEST√ÉO</button>
    </header>

    <main class="container mx-auto p-4 flex-grow max-w-6xl">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <section class="lg:col-span-4">
                <div class="bg-white p-5 rounded-2xl shadow-lg border-t-4 border-blue-500 sticky top-4">
                    <h2 class="text-lg font-bold mb-4 text-gray-800 flex items-center gap-2">üì∏ Cadastrar Pet</h2>
                    <form id="petForm" class="space-y-3">
                        <div class="grid grid-cols-2 gap-2 text-xs">
                            <select id="bairro" class="p-2 border rounded bg-gray-50 focus:ring-2 focus:ring-blue-400 outline-none" required onchange="toggleOutroBairro(this)">
                                <option value="">Bairro em Mongagu√°...</option>
                                <option value="Agenor de Campos">Agenor de Campos</option>
                                <option value="Centro">Centro</option>
                                <option value="Ita√≥ca">Ita√≥ca</option>
                                <option value="Vera Cruz">Vera Cruz</option>
                                <option value="Jussara">Jussara</option>
                                <option value="Jardim Praia Grande">Jardim Praia Grande</option>
                                <option value="Outros">Outros...</option>
                            </select>
                            <select id="categoria" class="p-2 border rounded font-bold border-blue-200 shadow-sm">
                                <option value="perdido">Pet Perdido</option>
                                <option value="zoonoses">üö® ZOONOSES</option>
                            </select>
                        </div>

                        <div id="divOutroBairro" class="hidden">
                            <input type="text" id="outro_bairro" placeholder="Especifique o local..." class="w-full p-2 border rounded bg-blue-50 text-xs">
                        </div>

                        <input type="text" id="caracteristicas" placeholder="Ex: Vira-lata caramelo, d√≥cil" class="w-full p-2 border rounded text-xs" required>

                        <div class="bg-yellow-50 p-2 rounded border border-yellow-200">
                            <label class="block text-[9px] font-bold text-yellow-700 uppercase">WhatsApp de quem encontrou:</label>
                            <input type="tel" id="whatsapp_contato" placeholder="Ex: 13991753601" class="w-full p-1 border rounded text-xs outline-none" required>
                        </div>

                        <div class="bg-gray-50 p-2 rounded border border-dashed border-gray-300">
                            <label class="block text-[9px] font-bold text-gray-500 uppercase mb-1">Foto do Animal:</label>
                            <input type="file" id="input_foto" accept="image/*" class="text-[9px] w-full cursor-pointer">
                        </div>

                        <button type="button" onclick="obterLocalizacao()" id="btnLoc" class="w-full py-2 bg-gray-100 text-gray-600 rounded text-[10px] font-bold border hover:bg-gray-200 transition-all">üìç Marcar Local Exato (GPS)</button>
                        <input type="hidden" id="coords" value="">

                        <button type="submit" class="w-full bg-green-600 text-white font-black py-3 rounded-xl shadow-lg uppercase text-xs tracking-widest hover:bg-green-700 transition-all active:scale-95">Publicar Aviso</button>
                    </form>
                </div>
            </section>

            <section class="lg:col-span-8">
                <div id="petFeed" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    </div>
            </section>
        </div>
    </main>

    <footer class="bg-gray-900 text-white p-8 mt-10 text-center border-t-4 border-yellow-400">
        <p class="text-[10px] opacity-50 uppercase font-bold mb-1 tracking-widest text-white/80">Tecnologia e Cidadania</p>
        <p class="text-sm font-medium italic">Desenvolvido por <span class="text-blue-400 font-bold">MONGBeach</span></p>
        <p class="text-xl font-black text-yellow-400 mt-1 tabular-nums leading-none">(13) 99175-3601</p>
        <p class="text-[9px] mt-4 opacity-40 uppercase tracking-widest font-light">Mongagu√° - SP ‚Ä¢ Projeto Guti 2026</p>
    </footer>

    <script>
        const SENHA_GESTOR = "123Pin567Pin";
        let pets = [];

        function acessoGestor() {
            if(prompt("Digite a senha de Gestor MONGBeach:") === SENHA_GESTOR) {
                document.body.classList.add('admin-mode');
                alert("Modo Administrativo Ativado.");
                renderFeed();
            } else {
                alert("Senha inv√°lida.");
            }
        }

        function toggleOutroBairro(select) {
            document.getElementById('divOutroBairro').classList.toggle('hidden', select.value !== 'Outros');
        }

        function obterLocalizacao() {
            const btn = document.getElementById('btnLoc');
            navigator.geolocation.getCurrentPosition((pos) => {
                document.getElementById('coords').value = `${pos.coords.latitude},${pos.coords.longitude}`;
                btn.innerText = "‚úÖ Localiza√ß√£o Capturada";
                btn.className = "w-full py-2 bg-green-100 text-green-700 rounded text-[10px] font-bold border border-green-300";
            }, () => {
                btn.innerText = "‚ùå GPS n√£o autorizado";
            });
        }

        document.getElementById('petForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('input_foto');
            const reader = new FileReader();

            if (fileInput.files[0]) {
                reader.readAsDataURL(fileInput.files[0]);
                reader.onload = () => salvarPet(reader.result);
            } else {
                salvarPet(null);
            }
        });

        function salvarPet(fotoData) {
            const pet = {
                id: Date.now(),
                bairro: document.getElementById('bairro').value === 'Outros' ? document.getElementById('outro_bairro').value : document.getElementById('bairro').value,
                categoria: document.getElementById('categoria').value,
                caracteristicas: document.getElementById('caracteristicas').value,
                whatsapp: document.getElementById('whatsapp_contato').value.replace(/\D/g, ''),
                coords: document.getElementById('coords').value,
                foto: fotoData,
                status: 'ativo'
            };
            pets.unshift(pet);
            renderFeed();
            document.getElementById('petForm').reset();
            document.getElementById('divOutroBairro').classList.add('hidden');
            document.getElementById('btnLoc').innerText = "üìç Marcar Local Exato (GPS)";
            document.getElementById('btnLoc').className = "w-full py-2 bg-gray-100 text-gray-600 rounded text-[10px] font-bold border";
        }

        function renderFeed() {
            const feed = document.getElementById('petFeed');
            feed.innerHTML = '';
            const isAdmin = document.body.classList.contains('admin-mode');

            pets.forEach(pet => {
                const card = document.createElement('div');
                const isZoonoses = pet.categoria === 'zoonoses';
                const isEncontrado = pet.status === 'encontrado';
                
                card.className = `bg-white rounded-xl shadow-lg border-b-2 overflow-hidden relative flex flex-col animate-fadeIn ${isZoonoses ? 'border-red-600' : 'border-blue-500'} ${isEncontrado ? 'opacity-40' : ''}`;
                
                card.innerHTML = `
                    <div class="h-32 bg-gray-200 relative overflow-hidden flex items-center justify-center">
                        ${pet.foto ? `<img src="${pet.foto}" class="preview-img">` : '<span class="text-3xl">üê∂</span>'}
                        
                        ${isZoonoses && !isEncontrado ? `
                            <div class="absolute inset-0 z-30 zoonoses-blur flex flex-col items-center justify-center text-center p-2">
                                <span class="text-white text-xl mb-1">‚ö†Ô∏è</span>
                                <p class="text-white font-black text-[8px] uppercase">Conte√∫do Sens√≠vel</p>
                                <button onclick="this.parentElement.remove()" class="mt-2 bg-red-600 text-white text-[7px] font-black px-2 py-1 rounded uppercase">Ver Detalhes</button>
                            </div>
                        ` : ''}

                        ${isEncontrado ? '<div class="absolute inset-0 flex items-center justify-center z-40"><span class="found-stamp font-black px-2 py-1 uppercase text-[10px]">ENCONTRADO</span></div>' : ''}
                        
                        ${isAdmin ? `<button onclick="deletarPet(${pet.id})" class="absolute top-1 right-1 bg-red-600 text-white rounded-full w-5 h-5 text-[10px] z-50 shadow-md font-bold">X</button>` : ''}
                    </div>

                    <div class="p-3 flex-grow flex flex-col">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-[8px] font-black px-1.5 py-0.5 rounded bg-blue-50 text-blue-700 uppercase border border-blue-100">${pet.bairro}</span>
                            ${isZoonoses ? '<span class="text-[7px] font-black text-red-600 uppercase">üö® Zoonoses</span>' : ''}
                        </div>
                        <h3 class="font-bold text-gray-800 text-[10px] mt-1 h-8 overflow-hidden leading-tight">${pet.caracteristicas}</h3>
                        
                        ${!isEncontrado ? `
                            <button onclick="revelar(this)" class="w-full mt-3 py-2 rounded-lg ${isZoonoses ? 'bg-red-600' : 'bg-blue-600'} text-white text-[9px] font-black uppercase shadow-md active:scale-95 transition-transform">
                                ${isZoonoses ? 'Ajudar Animal' : '√â meu cachorro!'}
                            </button>
                            <div class="hidden-contact mt-3 text-center">
                                <a href="https://wa.me/55${pet.whatsapp}" target="_blank" class="text-green-600 font-black text-[11px] block underline">ABRIR WHATSAPP</a>
                                ${pet.coords ? `<a href="https://www.google.com/maps?q=${pet.coords}" target="_blank" class="text-blue-500 text-[8px] block mt-1 font-bold italic underline">üìç VER NO MAPA</a>` : ''}
                                <button onclick="marcarEncontrado(${pet.id})" class="text-[7px] text-gray-400 font-bold uppercase block w-full mt-3 underline hover:text-green-600">Marcar como Encontrado</button>
                            </div>
                        ` : '<div class="mt-4 text-center text-green-600 font-black text-[9px] italic uppercase tracking-widest">Final Feliz! üêæ</div>'}
                    </div>
                `;
                feed.appendChild(card);
            });
        }

        function revelar(btn) {
            if(confirm("Confirmas que desejas ver o contato e ajudar este animal?")) {
                btn.nextElementSibling.style.display = 'block';
                btn.style.display = 'none';
            }
        }

        function marcarEncontrado(id) {
            const pet = pets.find(p => p.id === id);
            if(pet) { pet.status = 'encontrado'; renderFeed(); }
        }

        function deletarPet(id) {
            if(confirm("Desejas eliminar este registro permanentemente?")) { 
                pets = pets.filter(p => p.id !== id); 
                renderFeed(); 
            }
        }
    </script>
</body>
</html>
